<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Sustainable Travel</title>
</head>
<body>
    <div class="fixed-top">
<!--Nav bar-->    
    <nav class="navbar navbar-expand-lg navbar-light bg-light prefers-reduced-motion">
        <ul class="navbar-nav mx-auto"></ul>
        <a class="navbar-brand" href="#">HOME</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        <i class="fa-solid fa-water menu"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#">Destinations <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="#">About</a>
            <a class="nav-link href="#">Contact Us</a>
          </div>
        </div>
<!--Inline search-->  
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Enter your destination" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 text-dark" type="submit">Search</button>
          </form>
        </nav> 
    </div>
        <!--HERO IMAGE-->  
        <div class="hero-image">
            <div class="hero-text">
              <h1>ADVENTURE THAT MATTERS</h1>
              <p>ethical and responsible tourism</p>
            </div>
          </div>
<h2>What makes this experience special?</h1>  
          <!--IMAGE OPTIONS --> 
        <div class="container">
            <img class="item" src="./Images/trainsq.avif" alt="Train travelling through the countryside">
            <img class="item" src="./Images/seasq2.avif" alt="A beach with trees from above">
            <img class="item" src="./Images/booksq.avif" alt="Mobile phone, sunglass and cards">
         </div>
         
          <span class = "experience">Stress-free Sustainable Support local communities</span>
          </div>
          <hr>
<!--Footer social--> 
<footer>
    <a href="https://twitter.com" target="_blank">
        <span class='social-icon'><i class="fab fa-twitter"></i></span>
      </a>
      <a href="https://facebook.com" target="_blank">
        <span class='social-icon'><i class="fab fa-facebook-f"></i></span>
      </a>
      <a href="https://instagram.com" target="_blank">
        <span class='social-icon'><i class="fab fa-instagram"></i></span>
      </a>
</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
