<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
     <!-- Connection to CSS sheet -->
     <link rel="stylesheet" type="text/css" href="./css/stylecontactus.css">
     
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
 
     <title>Contact us</title>
</head>
<body>
    <!-- START of Contact form -->
    <div class="jumbotron jumbotron-sm">
        <div class="container">
            <div class="row">
                <img src="./img/letterinabottlebanner.jpg" width="200" class="responsive">
                <div class="col-sm-12 col-lg-12">
                    <h1 class="contact">
                        <br>
                        Get in touch with us
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="well well-sm">
                    <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">
                                    Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter name" required="required" />
                            </div>
                            <div class="form-group">
                                <label for="email">
                                    Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                    </span>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email" required="required" /></div>
                            </div>
                            <div class="form-group">
                                <label for="subject">
                                    What can we help with?</label>
                                <select id="subject" name="subject" class="form-control" required="required">
                                    <option value="na" selected="">Choose One:</option>
                                    <option value="itineraryplanning">Itinerary planning</option>
                                    <option value="tours">Tours</option>
                                    <option value="suggestions">Suggestions</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">
                                    We'd love to hear from you!</label>
                                <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                                    placeholder="Your message"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                                Send Us a Message</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <br>
        
                <form>
                <legend><span class="glyphicon glyphicon-globe"></span>Â Our office</legend>
                <address>
                    <strong>Adventure that matters Inc.</strong><br>
                    265 Random Street<br>
                    Atlantis<br>
                    Utopia<br><br>
                    <abbr title="Phone">
                        <strong>Phone us:</strong></abbr>
                    123456789
                </address>
                <address>
                    <strong>Email us:</strong><br>
                    <a href="mailto:#">contactus@adventurethatmatters.com</a>
                </address>
                </form>
            </div>
        </div>
    </div>
<!-- END of Contact form -->
</body>
</html>
